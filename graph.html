
<!DOCTYPE html>
<html><body>
<link rel="stylesheet" type="text/css" href="lib/joint.min.css" />
<link rel="stylesheet" type="text/css" href="graph.css" />
<link id="csschoice" rel="stylesheet" type="text/css" href="" />

<input id="file" type="file" name="file" />
<select id="style">
	<option value="colors" selected>Simple colors</option>
	<option value="adapton">Adapton</option>
</select>
<select id="list" size="2">
	<option value="-1c-1">No file selected</option>
</select>
<div id="infobox"></div>
<div id="controls">
	<select id="mode">
		<option value="all" selected>View full state</option>
		<option value="diff">Changes only</option>
		<option value="no-change">Skip changes</option>
	</select>
	<input id="zoomnum" type="number" min="10" max="200" step="5" value="50"/>
</div>
<div id="mainDisplay"></div>

<script type="text/javascript" src="lib/joint.min.js"></script>
<script type="text/javascript" src="lib/joint.layout.DirectedGraph.min.js"></script>
<script type="text/javascript" src="graph.js"></script>

</body></html>
